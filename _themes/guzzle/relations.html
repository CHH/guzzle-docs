<ul>
    {%- if prev and pagename != 'docs' %}
      <li><a href="{{ prev.link|e }}" title="{{ _('previous chapter')
        }}">&lt; {{ prev.title }}</a></li>
    {%- endif %}
    {%- if next %}
      <li><a href="{{ next.link|e }}" title="{{ _('next chapter')
        }}">{{ next.title }} &gt;</a></li>
    {%- endif %}
</ul>
